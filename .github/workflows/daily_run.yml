name: Daily Python Data Update

on:
  push:
  pull_request:
  schedule:
    # 日本時間 7:00 は UTC 22:00 です
    - cron: '0 22 * * 1-5'
  # 手動でも実行できるように設定（テスト用に便利です）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    env:
      TWELVEDATA_API_KEY: ${{ secrets.TWELVEDATA_API_KEY }}
    
    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: Pythonのセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: '3.13' # 必要に応じてバージョンを変更してください

      - name: ライブラリのインストール
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance

      - name: Pythonスクリプトの実行
        run: python stock_update.py

      - name: 変更をコミットしてプッシュ
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          # 変更がない場合はエラー終了しないように || echo ... を追加
          git commit -m "Data auto-update by GitHub Actions" || echo "No changes to commit"
          git push
